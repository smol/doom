<!DOCTYPE html>
<html>

	<body id="debug">
		<div id="treeview"></div>
		<div id="details">
			<div id="preview"></div>
			<div id="infos"></div>
		</div>

	<script>
		var parser = new Wad.Parser();
		var builder = new Wad.Builder(parser);

		parser.onLoad = () => {
			builder.go();

			new Debug.Debug(builder.getWad(), builder);
		};

		parser.loadFile('/client/assets/doom.wad');

		// new Wad.Wad();
